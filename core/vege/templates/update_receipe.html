{%  extends "base.html" %}
{%block start%}


<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        <h1>Update Receipe Details</h1>
        <hr>
        <div class="mb-3">
          <label class="form-label">Receipe Name</label>
          <input name="receipe_name" type="text" value="{{receipe.receipe_name}}" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Receipe Description</label>
          <!-- <input type="text-box" class="form-control"> -->
          <textarea name="receipe_desc" id="" cols="30" rows="10" class="form-control">{{receipe.receipe_desc}}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Receipe Image</label>
            <input name="receipe_img" type="file" class="form-control">
          </div>
        
        <button type="submit" class="btn btn-success ">Update Receipe</button>
        <button type="reset" class="btn btn-outline-info mt-2"> Reset</button>
      </form>
</div>
<!-- {{receipes}} -->

{%endblock%}
